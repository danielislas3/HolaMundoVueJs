      <!-- UNIDADES COMPUTADAS -->
      <div id="app">

        <h3>{{mensaje}}</h3>
        <h3> nvertido: {{invertido}}</h3>

        <input type="text" class="form-control" v-model="mensaje">
        <h3 class="mx-3 my-3">{{contador}}</h3>
        <hr>
        <div class="progress">
            <div class="progress-bar" :class="color" role="progressbar" :style="{'width':contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            {{contador}}%
            </div>
          </div>
        <hr>
        <button :disabled="botonMas" class="btn btn-primary" @click="contador++"  >+</button>
        <button :disabled="botonMenos" class="btn btn-danger"  @click="contador--">-</button>
